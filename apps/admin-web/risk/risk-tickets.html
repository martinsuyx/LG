<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>命中工单</title>
<link rel="stylesheet" href="../assets/app.css"/>
</head>
<body>
<div class="layout">
<header><div class="brand">🔶 后台管理平台 <span class="env">Demo</span></div><div class="hint">命中工单 Demo</div></header>
<aside>
<nav class="menu">
<h4>风控与合规</h4>
<a href="./risk-tickets.html" class="active">命中工单</a>
<a href="./risk-rules.html">规则库</a>
<a href="./risk-lists.html">黑白名单</a>
<a href="./risk-monitor.html">监控看板</a>
<a href="./appeals.html">申诉与复核</a>
<h4>导航</h4>
<a href="../index.html">返回首页</a>
</nav>
</aside>
<main>
<div class="card">
<div class="toolbar"><div>命中队列</div></div>
<div id="tbl"></div>
</div>
</main>
</div>
<script type="module">
import { $, toast } from '../assets/app.js';
const tickets=[
{id:'T-7001', rule:'地理越界', subject:'订单 O-2001', state:'pending', time:'2025-09-20 13:20'},
{id:'T-7002', rule:'同号多单', subject:'用户 U-8899', state:'pending', time:'2025-09-20 13:40'},
];
function render(){ $('#tbl').innerHTML=`<table><thead><tr>
<th>工单ID</th><th>命中规则</th><th>对象</th><th>时间</th><th>状态</th><th>处置</th>
</tr></thead><tbody>${tickets.map(t=>`<tr>
<td>${t.id}</td><td>${t.rule}</td><td>${t.subject}</td><td>${t.time}</td><td><span class='tag pending'>待处理</span></td>
<td>
<button class='btn' onclick='act("${t.id}","allow")'>放行</button>
<button class='btn' onclick='act("${t.id}","review")'>复审</button>
<button class='btn danger' onclick='act("${t.id}","reject")'>拒绝</button>
<button class='btn' onclick='act("${t.id}","freeze")'>冻结</button>
</td></tr>`).join('')}</tbody></table>` }
window.act=(id, a)=>{ toast(`已 ${a} · ${id}`,'success') }
render();
</script>
</body></html>
