<main>
<div class="card">

<div id="tbl"></div>
</div>

</div>
<script type="module">
import { $, toast } from '../assets/app.js';
const devices=[
{id:'dev_abc', users:['U1','U2','U3'], tags:['high_freq'], last_seen:'2025-09-20 09:00'},
{id:'dev_xyz', users:['U9'], tags:['proxy_suspect'], last_seen:'2025-09-20 08:00'},
];
function render(){ $('#tbl').innerHTML=`<table><thead><tr>
<th>设备ID</th><th>关联用户数</th><th>标签</th><th>最近活跃</th><th>操作</th>
</tr></thead><tbody>${devices.map(d=>`<tr><td>${d.id}</td><td>${d.users.length}</td><td>${d.tags.join(', ')}</td><td>${d.last_seen}</td>
<td><button class='btn danger' onclick='blk("${d.id}")'>加入黑名单</button></td></tr>`).join('')}</tbody></table>` }
window.blk=(id)=>{ toast('已加入黑名单 · '+id,'error') }
render();
</script>
