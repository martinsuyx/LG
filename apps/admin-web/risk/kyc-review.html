<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>KYC 审核</title>
<link rel="stylesheet" href="../assets/app.css"/>
</head>
<body>
<div class="layout">
<header><div class="brand">🔶 后台管理平台 <span class="env">Demo</span></div><div class="hint">KYC 审核 Demo</div></header>
<aside>
<nav class="menu">
<h4>风控与合规</h4>
<a href="./kyc-review.html" class="active">KYC 审核</a>
<a href="./risk-rules.html">规则库</a>
<a href="./appeals.html">申诉与复核</a>
<h4>导航</h4>
<a href="../index.html">返回首页</a>
</nav>
</aside>
<main>
<div class="card">
<div class="toolbar"><div>待审列表</div></div>
<div id="tbl"></div>
</div>
</main>
</div>
<script type="module">
import { $, toast } from '../assets/app.js';
const cases=[
{id:'KYC-1', subject:'用户 U-1001', doc:'身份证', live:0.98, state:'pending'},
{id:'KYC-2', subject:'门店 S-2002', doc:'营业执照', live:0.00, state:'pending'},
];
function render(){ $('#tbl').innerHTML=`<table><thead><tr>
<th>case_id</th><th>对象</th><th>证件</th><th>活体</th><th>状态</th><th>操作</th>
</tr></thead><tbody>${cases.map(c=>`<tr>
<td>${c.id}</td><td>${c.subject}</td><td>${c.doc}</td><td>${c.live?c.live:'—'}</td><td><span class='tag pending'>${c.state}</span></td>
<td><button class='btn primary' onclick='ok("${c.id}")'>通过</button> <button class='btn danger' onclick='rej("${c.id}")'>拒绝</button></td>
</tr>`).join('')}</tbody></table>` }
window.ok=(id)=>{ toast('已通过 · '+id,'success') }
window.rej=(id)=>{ toast('已拒绝 · '+id,'error') }
render();
</script>
</body></html>
