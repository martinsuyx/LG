<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>电子签约管理</title>
<link rel="stylesheet" href="../assets/app.css"/>
</head>
<body>
<div class="layout">
<header><div class="brand">🔶 后台管理平台 <span class="env">Demo</span></div><div class="hint">电子签约 Demo</div></header>
<aside>
<nav class="menu">
<h4>风控与合规</h4>
<a href="./esign.html" class="active">电子签约</a>
<a href="./risk-rules.html">规则库</a>
<a href="./kyc-review.html">KYC 审核</a>
<h4>导航</h4>
<a href="../index.html">返回首页</a>
</nav>
</aside>
<main>
<div class="card">
<div class="toolbar"><div>合同列表</div></div>
<div id="tbl"></div>
</div>
</main>
</div>
<script type="module">
import { $, toast } from '../assets/app.js';
const cons=[
{id:'E-1', tpl:'门店合作协议', scope:'store', target:'门店A', status:'pending', signed_at:'—'},
{id:'E-2', tpl:'平台服务协议', scope:'user', target:'U-1001', status:'signed', signed_at:'2025-09-10'},
];
function tag(s){return `<span class='tag ${s==='signed'?'confirmed':s==='pending'?'pending':'failed'}'>${s}</span>`}
function render(){ $('#tbl').innerHTML=`<table><thead><tr>
<th>合同ID</th><th>模板</th><th>范围</th><th>对象</th><th>状态</th><th>签署时间</th><th>操作</th>
</tr></thead><tbody>${cons.map(c=>`<tr>
<td>${c.id}</td><td>${c.tpl}</td><td>${c.scope}</td><td>${c.target}</td><td>${tag(c.status)}</td><td>${c.signed_at}</td>
<td>${c.status==='pending'?`<button class='btn' onclick='reSend("${c.id}")'>重新发送</button>`:''} <button class='btn danger' onclick='invalidate("${c.id}")'>作废</button></td>
</tr>`).join('')}</tbody></table>` }
window.reSend=(id)=>{ toast('已重新发送 · '+id,'success') }
window.invalidate=(id)=>{ toast('已作废 · '+id,'error') }
render();
</script>
</body></html>
