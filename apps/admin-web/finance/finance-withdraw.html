<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>提现管理</title>
<link rel="stylesheet" href="../assets/app.css"/>
</head>
<body>
<div class="layout">
<header><div class="brand">🔶 后台管理平台 <span class="env">Demo</span></div><div class="hint">纯前端静态预览</div></header>
<aside>
<nav class="menu">
<h4>资金与账户</h4>
<a href="./finance-recharge.html">客户充值管理</a>
<a href="./finance-company-account.html">公司账户</a>
<a href="./finance-platform-account.html">平台账户</a>
<a href="./finance-settlement-center.html">结算中心</a>
<a href="./finance-withdraw.html" class="active">提现管理</a>
<a href="./finance-recon-reports.html">对账报表</a>
<h4>导航</h4>
<a href="../index.html">返回首页</a>
</nav>
</aside>
<main>
<div class="card">
<div class="toolbar"><div>提现请求</div><div></div></div>
<div id="tbl"></div>
</div>
</main>
</div>
<script type="module">
import { $, toast } from '../assets/app.js';
const payouts=[
{id:'P-5001', owner:'门店A', amount:1000, channel:'bank', state:'processing', receipt:''},
{id:'P-5002', owner:'队员B', amount:300, channel:'alipay', state:'succeeded', receipt:'#889'},
];
function render(){ $('#tbl').innerHTML = `<table><thead><tr>
<th>提现单号</th><th>对象</th><th>金额</th><th>渠道</th><th>状态</th><th>回单</th><th>操作</th>
</tr></thead><tbody>${payouts.map(p=>`<tr><td>${p.id}</td><td>${p.owner}</td><td class='right'>¥ ${p.amount.toLocaleString()}</td>
<td><span class='pill'>${p.channel}</span></td><td><span class='tag ${p.state==='succeeded'?'confirmed':p.state==='processing'?'pending':'failed'}'>${p.state}</span></td>
<td>${p.receipt||'<span class="muted">—</span>'}</td><td>${p.state==='processing'?'<button class="btn primary" onclick="done(\''+p.id+'\')">上传回单</button>':''}</td></tr>`).join('')}</tbody></table>` }
window.done=(id)=>{ const p=payouts.find(x=>x.id===id); if(!p) return; p.state='succeeded'; p.receipt='#' + Math.floor(Math.random()*1000); toast('已更新为成功','success'); render(); }
render();
</script>
</body></html>
